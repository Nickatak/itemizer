<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modals/add_project_modal.css') }}">
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modals/add_project_modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="/" class="navbar-logo">üìã Itemizer</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="/projects" class="navbar-link active">Projects</a></li>
                <li><a href="/materials" class="navbar-link">Materials</a></li>
                <li><a href="/contacts" class="navbar-link">Contacts</a></li>
            </ul>
            <div class="navbar-settings">
                <button class="settings-btn" title="Settings">‚öôÔ∏è</button>
                <div class="settings-dropdown">
                    <form method="POST" action="/logout" style="display: none;" id="logout-form"></form>
                    <button type="submit" form="logout-form" class="dropdown-item">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="controls-area">
            <div class="left-controls">
                <div class="sort-controls">
                    <label for="sort-dropdown">Sort by:</label>
                    <select id="sort-dropdown" class="sort-dropdown">
                        <option value="created_at">Created (Newest)</option>
                        <option value="updated_at">Updated (Newest)</option>
                        <option value="title">Title (A-Z)</option>
                        <option value="start_date">Start Date</option>
                    </select>
                </div>
                
                <div class="filter-controls">
                    <label for="filter-toggle" class="toggle-label">
                        <input type="checkbox" id="filter-toggle" class="toggle-checkbox">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Completed</span>
                    </label>
                </div>
            </div>
            
            <button id="create-proj" class="create-btn">+</button>
        </div>

        <div id="projects-display" class="projects-grid">
            <!-- Projects loaded via AJAX -->
        </div>
    </div>

    <!-- Modals -->
    {% include 'partials/project_creation_modal.html' %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ project.name }} - Project Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_project.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Project</h1>
            <p class="project-name-display">{{ project.name }}</p>
        </div>

        <div class="nav-links">
            <a href="/projects">All Projects</a>
            <a href="/project/{{ project.id }}">View Project</a>
        </div>

        <form method="POST" action="/edit-project/{{ project.id }}">
            <div class="form-section">
                <label for="name">Project Name *</label>
                <input type="text" id="name" name="name" value="{{ project.name }}" required>
            </div>

            <div class="form-section">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter project description...">{% if project.description %}{{ project.description }}{% endif %}</textarea>
            </div>

            <div class="form-row">
                <div class="form-section">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date" 
                        {% if project.start_date %}value="{{ project.start_date.strftime('%Y-%m-%d') }}"{% endif %}>
                </div>

                <div class="form-section">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date" 
                        {% if project.end_date %}value="{{ project.end_date.strftime('%Y-%m-%d') }}"{% endif %}>
                </div>
            </div>

            <div class="form-section">
                <label class="form-section-checkbox-label">
                    <input type="checkbox" id="is_complete" name="is_complete" value="on" class="form-section-checkbox"
                        {% if project.is_complete %}checked{% endif %}>
                    Mark Project as Complete
                </label>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/project/{{ project.id }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>

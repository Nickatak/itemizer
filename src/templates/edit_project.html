<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ project.name }} - Project Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1f1a 0%, #0d2b1f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(6, 20, 16, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .nav-links a {
            color: #00ff88;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-section input[type="text"],
        .form-section input[type="date"],
        .form-section textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-section input[type="text"]:focus,
        .form-section input[type="date"]:focus,
        .form-section textarea:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .form-section textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }

        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .form-section.success {
            padding: 12px 15px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Project</h1>
            <p style="color: #888; margin-top: 8px;">{{ project.name }}</p>
        </div>

        <div class="nav-links">
            <a href="/projects">All Projects</a>
            <a href="/project/{{ project.id }}">View Project</a>
        </div>

        <form method="POST" action="/edit-project/{{ project.id }}">
            <div class="form-section">
                <label for="name">Project Name *</label>
                <input type="text" id="name" name="name" value="{{ project.name }}" required>
            </div>

            <div class="form-section">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter project description...">{% if project.description %}{{ project.description }}{% endif %}</textarea>
            </div>

            <div class="form-row">
                <div class="form-section">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date" 
                        {% if project.start_date %}value="{{ project.start_date.strftime('%Y-%m-%d') }}"{% endif %}>
                </div>

                <div class="form-section">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date" 
                        {% if project.end_date %}value="{{ project.end_date.strftime('%Y-%m-%d') }}"{% endif %}>
                </div>
            </div>

            <div class="form-section" style="margin-top: 30px;">
                <label style="display: flex; align-items: center; font-weight: 600; color: #ffffff; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 0;">
                    <input type="checkbox" id="is_complete" name="is_complete" value="on" 
                        {% if project.is_complete %}checked{% endif %}
                        style="width: auto; margin-right: 12px; cursor: pointer; width: 18px; height: 18px;">
                    Mark Project as Complete
                </label>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/project/{{ project.id }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>

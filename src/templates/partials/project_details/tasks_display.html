<div class="detail-section tasks-section">
    <div class="tasks-header">
        <div>
            <div class="tasks-title">Tasks (<span id="task-count">0</span>)</div>
            <div class="drag-hint" id="drag-hint" style="display: none;">Click on a task to edit.  Drag and drop tasks to reorder.</div>
        </div>
        <div class="tasks-header-flex">
            <label class="toggle-completed-label">
                <input type="checkbox" id="toggleCompletedTasks" class="toggle-completed-checkbox">
                Show completed tasks
            </label>
            <button class="add-task-btn">Add Task</button>
        </div>
    </div>

    <div class="tasks-list" id="tasks-container">
        <div class="tasks-loading">Loading tasks...</div>
    </div>
</div>
